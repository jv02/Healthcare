{% load static  %}
<!doctype html>
<html lang="en">

<head>
	{% block pre %} {% endblock %}
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<title>{% block title %} {% endblock %}</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
	<link rel="stylesheet" href="vendors/linericon/style.css">
	<link rel="stylesheet" href="{% static 'home/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
	<link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
	<link rel="stylesheet" href="vendors/animate-css/animate.css">
	<link rel="stylesheet" href="vendors/jquery-ui/jquery-ui.css">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'home/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'home/css/responsive.css' %}">
</head>

<body style="margin-top: -39px;">
	<!--================Header Menu Area =================-->
	<header class="header_area">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
				<div class="container">
					<a class="navbar-brand logo_h" href="index.html">
						<img src="{% static 'home/img/logo.png' %}" alt="">
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					 aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<div class="row ml-0 w-100">
							<div class="col-lg-12 pr-0">
								<ul class="nav navbar-nav center_nav pull-right">
									<li class="nav-item active">
										<a class="nav-link" href="{% url 'home:home' %}">Home</a>
									</li>
									<li class="nav-item ">
										<a class="nav-link" href="departments.html">About</a>
									</li>
									<li class="nav-item ">
										<a class="nav-link" href="doctors.html"></a>
									</li>

									<li class="nav-item">
											<li class="nav-item">
												<a class="nav-link" href="{% url 'account:login_d' %}">Doctor Login</a>
											</li>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="{% url 'account:login_p' %}">Patient Login</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<!--================Header Menu Area =================-->

	<!--================ Home Banner Area =================-->
	{% block content %}

    {% endblock %}

	<!--================ End Home Banner Area =================-->

	<!--================ start footer Area =================-->
		<footer class="footer-area">
		<div class="container" style="padding: 10px 0px">
			<div class="row">
				<p class="col-lg-8 col-sm-8 footer-text m-0">
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved ! <i class="fa fa-heart-o" aria-hidden="true"></i><a href="https://colorlib.com" target="_blank"></a>
				</p>
				<div class="col-lg-4 col-sm-12 footer-social">
					<a href="#">
						<i class="fa fa-facebook"></i>
					</a>
					<a href="#">
						<i class="fa fa-twitter"></i>
					</a>
					<a href="#">
						<i class="fa fa-instagram"></i>
					</a>
					<a href="#">
						<i class="fa fa-behance"></i>
					</a>
				</div>
			</div>
		</div>
	</footer>
	<!--================ End footer Area =================-->



	<!--================ Optional JavaScript =================-->
	<!--================ jQuery Popper.js Bootstrap JS =================-->
	<script src="{% static 'home/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'home/js/popper.js' %}"></script>
	<script src="{% static 'home/s/bootstrap.min.js"' %}"></script>
	<script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
	<script src="vendors/isotope/isotope-min.js"></script>
	<script src="vendors/owl-carousel/owl.carousel.min.js"></script>
	<script src="{% static 'home/js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
	<script src="{% static 'home/js/mail-script.js' %}"></script>
	<script src="{% static 'home/js/custom.js' %}"></script>
</body>

</html>
